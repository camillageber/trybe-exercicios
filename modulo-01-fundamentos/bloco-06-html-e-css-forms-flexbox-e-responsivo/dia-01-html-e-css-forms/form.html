<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Concorra à viagem dos seus sonhos com a TrybeTrip</h1>
    <form action="">
        <fieldset>
            <label for="fullName">Nome Completo:</label>
            <input type="text" name="fullName" id="fullName" placeholder="Digite seu nome completo" maxlength="40"
                minlength="10" required>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10"
                required>
            <label for="destination1">Cidade</label>
            <input type="radio" name="destinations" id="destination1" className="radios" value="Cidade" required>
            <label for="destination2">Campo</label>
            <input type="radio" name="destinations" id="destination2" className="radios" value="Campo" required>
            <label for="destination3">Praia</label>
            <input type="radio" name="destinations" id="destination3" className="radios" value="Praia" required>
            <label for="destination4">Montanhas</label>
            <input type="radio" name="destinations" id="destination4" className="radios" value="Montanhas" required>
            <br>
            <label for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?
            </label>
            <br />
            <textarea name="why" id="why" cols="60" rows="10" placeholder=>Digite sua resposta vencedora aqui</textarea>
            <br />
            <label for="date">Qual a melhor data para realizar sua viagem?</label>
            <input type="date" id="date">
            <br />
            <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe. </label>
            <input type="checkbox" name="promo" id="promo">
            <br />
            <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos
                futuros.</label>
            <input type="checkbox" name="agreement" id="agreement" required>
        </fieldset>
        <button type="submit" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
        <button type="button" id="clear-btn">Apagar informações</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
